<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Portfolio</title>
    <link rel="stylesheet" href="teststyles.css" />
  </head>
  <body>
    <header>
      <nav id="mainnav">
        <a href="#home" class="selected">Bunny Ryou</a>
        <nav>
          <a href="#about">About</a>
          <a href="#work">Work</a>
          <a href="#contact">Contact</a>
        </nav>
      </nav>
    </header>
    <main>
      <section id="home"><div class=section-title>home</div></section>
      <section id="about"><div class=section-title>about</div></section>
      <section id="work"><div class=section-title>work</div></section>
      <section id="contact">
        <div class=section-title>contact</div>
        <div class="section-contents">
        <form action="https://formspree.io/f/maykjdkw" method="post">
          <div class="form-item">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="form-item">
            <label for="mail">Email</label>
            <input type="email" id="mail" name="email" />
          </div>
          <div class="form-item">
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
          </div>
          <div class="form-item">
            <button type="submit">Send</button>
          </div>
        </div>
      </section>
    </main>
    <footer>social media links</footer>
  </body>
</html>
